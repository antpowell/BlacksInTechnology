<div class="container-fluid mainContainer">
  <div class="row headRow text-center">
    <!--FORUM HEADER-->
    <h2>Forums</h2>
  </div>
  <!--END FORUM HEADER-->
  <div class="featurette-divider-short"></div>
  <div class="row form-post">

      <div class="row">

          <span class="glyphicon glyphicon-chevron-up">
        </div>
        </span>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <span class="label label-default">{{ranking}}3</span>

      </div>

      <div class="row">
        <div class="col-sm-12">
          <span class="glyphicon glyphicon-chevron-down"></span>
        </div>
      </div>

    <div class="col-sm-2 profile-thumbnail">

        <p>1/1/2011

            <span>
              <strong> 51 comments </strong>
            </span>
          </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-thumbs-up fa-stack-1x fa-inverse"></i>
          </span>
        </p>
      </div>
    </div>
    <!--FORUM POST DATA-->
  </div>
  <!--END FORUM POST-->
  <div class="featurette-divider"></div>
</div>
